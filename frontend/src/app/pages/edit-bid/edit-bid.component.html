<!-- edit-bid.component.html -->
<div class="edit-bid-container">
  <h2>Edit Your Bid</h2>
  
  <form (ngSubmit)="onSubmit()" class="edit-bid-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="bid.title" name="title" placeholder="Enter the title of your auction" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="bid.description" name="description" placeholder="Provide a detailed description" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="startingBid">Starting Bid</label>
      <input type="number" id="startingBid" [(ngModel)]="bid.startingBid" name="startingBid" placeholder="Set your starting bid" required>
    </div>
    
    <div class="form-group">
      <label for="currentBid">Current Bid</label>
      <input type="number" id="currentBid" [(ngModel)]="bid.currentBid" name="currentBid" placeholder="Set your current bid">
    </div>
    
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="bid.imageUrl" name="imageUrl" placeholder="Enter image URL for the auction">
    </div>
    
    <div class="form-group image-preview">
      <label>Image Preview</label>
      <div *ngIf="bid.imageUrl">
        <img [src]="bid.imageUrl" alt="Bid Image Preview" class="image-preview-img" />
      </div>
    </div>
    
    <div class="form-buttons">
      <button type="submit" class="btn-submit">Update Bid</button>
      <button type="button" class="btn-cancel" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
