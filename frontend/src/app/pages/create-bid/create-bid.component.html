<section class="create-bid-section">
  <div class="container">
    <h1>Create a New Auction</h1>
    <form (ngSubmit)="onSubmit()" class="create-bid-form" #form="ngForm">
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="bid.title"
          name="title"
          #title="ngModel"
          required
          placeholder="Enter auction title"
        />
        <div *ngIf="title.invalid && title.touched" class="error-message">
          Title is required.
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="bid.description"
          name="description"
          #description="ngModel"
          required
          placeholder="Enter auction description"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="error-message">
          Description is required.
        </div>
      </div>

      <!-- Starting Bid Field -->
      <div class="form-group">
        <label for="startingBid">Starting Bid</label>
        <input
          type="number"
          id="startingBid"
          [(ngModel)]="bid.startingBid"
          name="startingBid"
          #startingBid="ngModel"
          required
          placeholder="Enter starting bid"
        />
        <div *ngIf="startingBid.invalid && startingBid.touched" class="error-message">
          Starting Bid is required.
        </div>
      </div>

      <!-- Image URL Field -->
<div class="form-group">
  <label for="imageUrl">Image URL</label>
  <input
    type="text"
    id="imageUrl"
    [(ngModel)]="bid.imageUrl"
    name="imageUrl"
    placeholder="Enter image URL"
  />
</div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="form.invalid">Create Auction</button>
    </form>
  </div>
</section>
