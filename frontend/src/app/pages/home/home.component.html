<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1 *ngIf="userName; else guestTemplate">Welcome, {{ userName }}!</h1>
    <ng-template #guestTemplate>
      <h1>Welcome to BidNow!</h1>
    </ng-template>
    <p>Discover unique auctions, place bids, and win amazing items from anywhere.</p>
    <button routerLink="/auctions" class="btn-cta">Explore Auctions</button>
    <button routerLink="/create-bid" class="btn-cta">Create Bid</button>
  </div>
</section>

<section class="featured-auctions">
  <div class="container">
    <h2 class="section-title">Featured Auctions</h2>
    <div class="auction-cards">
      <div class="auction-card" *ngFor="let auction of featuredAuctions">
        <img [src]="auction.imageUrl" alt="Auction Item" class="auction-image" *ngIf="auction.imageUrl" />
        <!-- Fallback if no image is available -->
        <div *ngIf="!auction.imageUrl">No image available</div>
        <div class="auction-info">
          <h3 class="auction-title">{{ auction.title }}</h3>
          <p class="auction-description">{{ auction.description }}</p>
          <div class="auction-footer">
            <span class="current-bid">INR {{ auction.currentBid }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
